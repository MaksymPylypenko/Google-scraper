<!DOCTYPE html>
<html>

<head>
  <!-- Gallery -->
  <link rel="stylesheet" href="../node_modules/photoswipe/dist/photoswipe.css">
  <link rel="stylesheet" href="../node_modules/photoswipe/dist/default-skin/default-skin.css">
  <script src="../node_modules/photoswipe/dist/photoswipe.min.js"></script>
  <script src="../node_modules/photoswipe/dist/photoswipe-ui-default.min.js"></script>
 
  <!-- Other stuff -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Scraping with Electron</title>
</head>

<body>
  <div class="wrap">
    <div id="loader" class="hide"></div>
    <i id="image-option" class="fa fa-file-image-o on" aria-hidden="true"></i>
    <i id="web-option" class="fa fa-file-text" aria-hidden="true"></i>
    <input id="search_input" type="text" class="searchTerm" placeholder="cat or dog?">

    <div id="page-settings" class="hide">
      <i id="page-num-left" class="fa fa-angle-left"></i>
      <div id="page-num">1</div>
      <i id="page-num-right" class="fa fa-angle-right"></i>
    </div>
  </div>
  
  <div id="web-grid" class="hide"></div>
  <div id="img-grid" class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery"></div>
  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
            It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
      <!-- Container that holds slides. 
               PhotoSwipe keeps only 3 of them in the DOM to save memory.
               Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <!--  Controls are self-explanatory. Order can be changed. -->
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <button class="pswp__button pswp__button--share" title="Share"></button>
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
          <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>
        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/gallery.js"></script>
<script src="js/index.js"></script>

</html>
